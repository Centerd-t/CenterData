<nb-card class="inline-form-card full-card">

    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    <nb-card-header>
        <div class="row">
            <div class="col-md-12 text-center bold-text">Users List</div>
            <!-- <div class="col-md-2">
                <button class="btn btn-sm btn-success" (click)="createUser()">Create User</button>
            </div> -->
        </div>
    </nb-card-header>

    <nb-card-body>

        <div class="card">
            <p-table [value]="users" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [autoLayout]="true"
                [rowsPerPageOptions]="itemsPerPage">
                <ng-template pTemplate="header">
                   <tr>
                    <ng-container *ngFor="let col of columns" >
                            <th *ngIf="col.show" [pSortableColumn]="(col.sort==true)? col.field:false"
                                [class]="col.field+'-campaigns'">
                                <p-sortIcon *ngIf="col.sort==true" [field]="col.field" class="sort-icon"
                                    [id]="col.field+'-sort'" >
                                </p-sortIcon>
                                <span>{{col.header}}</span>
                            </th>
                         </ng-container>
                         <th class="text-center">Actions</th>
                   </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.name}}</td>
                        <td>{{user.mobile}}</td>
                        <td>{{user.email}}</td>                       
                        <td>{{user.address}}</td>
                        <td>{{user.active == true ? 'Active' : 'InActive'}}</td>
                        <td class="text-center action">
                            <button (click)="editUser(user)" routerLinkActive="router-link-active"
                                nbTooltip="Edit" nbTooltipPlacement="top"
                                class="btn btn-outline-primary btn-sm action-button">
                                <nb-icon icon="edit" pack="eva" class="action-icons"></nb-icon>
                            </button>&nbsp;
                            <button nbTooltip="Delete" (click)="confirmDelete(user)"
                                nbTooltipPlacement="top" class="btn btn-outline-danger btn-sm action-button">
                                <nb-icon icon="close-circle-outline" pack="eva" class="action-icons"></nb-icon>
                            </button>&nbsp;
                            <button nbTooltip="Block" (click)="confirmBlockUnBlock(user, user.active == true ? 'Block' : 'UnBlock' )"
                                nbTooltipPlacement="top"
                                class='{{user.active ==true ? "btn btn-outline-danger btn-sm action-button":"btn btn-outline-success btn-sm action-button"}}'>
                                <nb-icon
                                    icon='{{user.active ==true ? "close-circle-outline":"checkmark-circle-2-outline"}}'
                                    pack="eva" class="action-icons"></nb-icon>
                            </button>&nbsp;

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
      <!-- <ngx-approval-confirm *ngIf="showApprovalDialog" (close)="showApprovalDialog = false"></ngx-approval-confirm> -->
    </nb-card-body>
</nb-card>
