<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header class="text-center bold-text">{{page_title}}</nb-card-header>
            <nb-card-body [nbSpinner]="data_loading" nbSpinnerStatus="info">

                <form [formGroup]="AddUserForm" (ngSubmit)="onSubmit()">

                     <div class="form-group row">
                        <label for="title" class="label col-sm-3 col-form-label"> Title *</label>
                        <div class="col-sm-9">
                            <input nbInput fullWidth type="text" formControlName="title">
                            <ng-container *ngIf="AddUserForm.controls.title.touched && AddUserForm.controls.title.errors">
                                <p class="caption status-danger" *ngIf="AddUserForm.controls.title.errors.required">
                                     title is required</p>
                            </ng-container>
                            <ng-container *ngIf="AddUserForm.get('title').hasError('maxlength')">
                               <p class="caption status-danger">Title should not exceed 100 characters</p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="label col-sm-3 col-form-label">Description *</label>
                        <div class="col-sm-9">
                            <!-- <input nbInput fullWidth type="text" formControlName="description"> -->
                             <textarea nbInput fullWidth type="text" formControlName="description"></textarea>                           
                            <ng-container *ngIf="AddUserForm.controls.description.touched && AddUserForm.controls.description.errors">
                                <p class="caption status-danger" *ngIf="AddUserForm.controls.description.errors.required">
                                    Description is required</p>
                            </ng-container>
                            <ng-container *ngIf="AddUserForm.get('description').hasError('maxlength')">
                               <p class="caption status-danger">Description should not exceed 500 characters</p>
                            </ng-container>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fdate" class="label col-sm-3 col-form-label">From Date *</label>
                        <div class="col-sm-9">
                           <input nbInput fullWidth [nbDatepicker]="fromDatepicker" formControlName="fdate">
                           <nb-datepicker #fromDatepicker></nb-datepicker>
                         <ng-container *ngIf="AddUserForm.controls.fdate.touched && AddUserForm.controls.fdate.errors">
                            <p class="caption status-danger" *ngIf="AddUserForm.controls.fdate.errors.required">
                             From Date is required  </p>
                         </ng-container>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tdate" class="label col-sm-3 col-form-label">To Date *</label>
                        <div class="col-sm-9">
                           <input nbInput fullWidth [nbDatepicker]="toDatepicker" formControlName="tdate">
                           <nb-datepicker #toDatepicker></nb-datepicker>
                         <ng-container *ngIf="AddUserForm.controls.tdate.touched && AddUserForm.controls.tdate.errors">
                           <p class="caption status-danger" *ngIf="AddUserForm.controls.tdate.errors.required">
                             To Date is required </p>
                         </ng-container>
                         </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" nbButton status="primary"
                                [disabled]="submitted || !AddUserForm.valid">Submit</button>
                            &nbsp;&nbsp;
                            <button nbButton status="danger" (click)="backToUserList()"
                                routerLinkActive="router-link-active"><b>
                                    Cancel
                                </b></button>
                        </div>
                    </div>
                </form>

            </nb-card-body>
        </nb-card>
    </div>
</div>
